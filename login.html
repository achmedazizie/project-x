<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project X - Login Page</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/login.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>
<body>
<div class="container">
  <label>Sign-In to Dashboard</label>
  <label id="statusDisplay"></label><br>
  <input id="txtEmail" type="email" placeholder="Email"><br>
  <input id="txtPassword" type="password" placeholder="Password"><br>
  <button id="btnLogin" onclick="login()">Log In</button>
  <button id="btnSignUp" onclick="signup()">Sign Up</button>
</div>

<script src="javascript/login.js"></script>
</body>
</html>
